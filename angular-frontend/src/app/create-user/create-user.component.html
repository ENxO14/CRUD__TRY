<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Title: </label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="user.title" name="Title">
    </div>

    <div class="form-group">
      <label for="">Course: </label>
      <input type="text" class="form-control" id="Course" required [(ngModel)]="user.course" name="Course">
    </div>

    <div class="form-group">
      <label for="">Type: </label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="user.type" name="type">
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Successfully submitted!</h4>
</div>
