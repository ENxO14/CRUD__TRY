<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>Title</td>
          <td>Course</td>
          <td>Type</td>
          <td>Difficulty</td>
          <td>Duration</td>
          <td>Class</td>
          <td>Subject</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td>{{row.id}}</td>
          <td>{{row.title}}</td>
          <td>{{row.course}}</td>
          <td>{{row.tipo}}</td>
          <td>{{row.difficulty}}</td>
          <td>{{row.duration}}</td>
          <td>{{row.classe}}</td>
          <td>{{row.subject}}</td>
          <td width="150">
            <a href="/delete/{{row.link}}" class="btn btn-warning btn-download btn-sm">&#8681;</a>
            <button (click)="updateUser(user.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
